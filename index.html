<!DOCTYPE html>
<!-- saved from url=(0054)https://html5doctor.com/demos/forms/forms-example.html -->
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Forms Complete Example</title>
	<style type="text/css">
body {
	margin: 2em 5em;
	font-family:Georgia, "Times New Roman", Times, serif;
}
h1, legend {
	font-family:Arial, Helvetica, sans-serif;
}
label, input, select {
	display:block;
}
input, select {
	margin-bottom: 1em;
}
fieldset {
	margin-bottom: 2em;
	padding: 1em;
}
fieldset fieldset {
	margin-top: 1em;
	margin-bottom: 1em;
}
input[type="checkbox"] {
	display:inline;
}
.range {
	margin-bottom:1em;
}	
.card-type input, .card-type label {
	display:inline-block;
}
	</style>	
</head>
<body>
<form id="register" action="/mydata" method="POST">
  <fieldset> 
    <legend>Personal details</legend> 
    <div> 
        <label>First Name
        <input id="given-name" name="fname" type="text" placeholder="First name only" required="" autofocus=""> 
		</label>
    </div>
    <div> 
        <label>Last Name
        <input id="family-name" name="lname" type="text" placeholder="Last name only" required="" autofocus=""> 
		</label>
    </div>
    <div> 
    	<label>Date of Birth
        <input id="dob" name="dob" type="date" required="">
		</label>
    </div> 
    <div> 
        <label>Email 
        <input id="email" name="email" type="email" placeholder="example@domain.com" required="">
		</label> 
    </div> 
    <div> 
        <label>URL 
        <input id="url" name="url" type="url" placeholder="http://mysite.com">
		</label> 
    </div>    
    <div> 
        <label>Telephone 
        <input id="phone" name="phone" type="tel" placeholder="Eg. +447000 000000" required="">
		</label> 
    </div> 
	<div>
		<label>Shoesize
		<input id="shoes" name="shoes" type="number" min="5" max="18" step="0.5" value="9">
		</label>
	</div>
	<div>
		<label>Flying Skill level (1 low - 100 high)
		<input id="skill" name="skill" type="range" min="1" max="100" value="0">
		<output name="output" onforminput="value=a.value">0</output>
		</label>
	</div>
  </fieldset>
  <fieldset> 
  	<div> 
	    <button type="submit">Place Order</button> 
    </div> 
  </fieldset> 
</form> 
</body>
</html>
